<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Nested Menu</title>
    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style the dropdown menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Style the dropdown menu links */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Style the nested dropdown */
        .nested-content {
            display: none;
            background-color: #f9f9f9;
            padding-left: 30px;
        }

        /* Show the dropdown menu when hovering over its parent */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Show the nested dropdown when hovering over its parent */
        .nested-content:hover {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li class="nav-item active">
                <div class="dropdown">
                    <a class="nav-link" href="#">Company</a>
                    <div class="dropdown-content">
                        <a href="whoweare.html">Who We Are <i class="fas fa-greater-than"></i></a>
                        <div class="nested-content">
                            <a href="#">Mission & Vision</a>
                        </div>
                        <a href="news.html">News <i class="fas fa-greater-than"></i></a>
                        <div class="nested-content">
                            <a href="#">Press Releases</a>
                        </div>
                        <div class="nested-content">
                            <a href="#">News Coverage</a>
                        </div>
                        <a href="leadership.html">Leadership</a>
                        <a href="awards.html">Awards</a>
                        <a href="contact.html">Contact <i class="fas fa-greater-than"></i></a>
                        <div class="nested-content">
                            <a href="#">Support</a>
                        </div>
                        <a href="partners.html">Partners</a>
                        <a href="legal.html">Legal</a>
                    </div>
                </div>
            </li>
        </ul>
    </nav>

    <script>
        // Get all dropdown buttons
        var dropdowns = document.getElementsByClassName("dropdown");

        // Loop through the dropdowns and add the click event listener
        for (var i = 0; i < dropdowns.length; i++) {
            dropdowns[i].addEventListener("click", function() {
                // Toggle the nested dropdown
                var nestedContent = this.getElementsByClassName("nested-content")[0];
                if (nestedContent) {
                    nestedContent.classList.toggle("show");
                }
            });
        }
    </script>
</body>
</html>
